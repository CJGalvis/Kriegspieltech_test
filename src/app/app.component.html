<div class="card">
  <div class="card-body">
    <form class="row g-3">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">
          DNI user
        </label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="DNI: 1, 2, 3... etc"
          [formControl]="userControl"
        />
      </div>

      <div class="col-auto">
        <button type="button" class="btn btn-primary mb-3" (click)="getUser()">
          Find
        </button>
      </div>
    </form>
    <span *ngIf="userResponse">{{ userResponse.name }}</span>
    <span *ngIf="!userResponse">No information yet</span>
  </div>
</div>
